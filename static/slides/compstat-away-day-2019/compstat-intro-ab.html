---

**.font120[Survival Analysis/Time-to-event data analysis]**

- **It takes time to observe the outcome, in the meantime things change/stuff happens**

--

- All covariates could have time-varying effects: `\(f(x_1)\)`, `\(f(x_1)\cdot t\)`, `\(f(x_1, t)\)`

--
- Covariates can change over time: `\(x_1(t)\beta\)`, `\(x_1(t)\beta(t)\)`, `\(g(\mathbf{x}_1, t)=\int_{\mathcal{T}(t)} f(x_1(t_e),t, t_e)\mathrm{d}t_e\)`

--
- Outcome not fully observed: right-censoring, left-censoring, interval-censoring,
right truncation, left-truncation, combination of the above

--
- Competing events, potentially not absorbing:
&lt;img src="multistate-model.png" height=150px class="center"&gt;

--
- Performance measures for survival analysis: time-dependent, depend on censoring distribution
